<body >
   <h1>Battary Status:</h1>
   <div id="levelchange">(levelchange state unknown)</div>

   <div id="chargingchange">(charging state unknown)</div>
   <h1>Online Status:</h1>

   <div id="windowStatus" ></div>
   <h1>Keybord Status:</h1>

   <div id="keyPressed" ></div>


   <script>
       function chargingStatus(b){
                if(b==true)
                 chargingchange.innerText='charge plugged on '
                 else if(b==false)
                 chargingchange.innerText='charge plugged off'
                }
 
  navigator.getBattery().then(b =>  levelchange.innerText = 'Battary level:'+ b.level *100+'%'
            )
        navigator.getBattery().then(b =>   b.onlevelchange=e => levelchange.innerText ='Battary level:'+  b.level*100+'%' 
            )
            navigator.getBattery().then(b =>  chargingStatus() )

        navigator.getBattery().then(b =>  b.onchargingchange =e=> chargingStatus(b.charging))
        var x = "Is the browser online? " + navigator.onLine;



        window.onoffline = (e) => { windowStatus.innerText='disconnected -- offline'};
        window.ononline = (e) => { windowStatus.innerText='Connected -- online'};

        window.onkeydown=e=>{

            // shift + a 
            if (event.shiftKey && event.key==='a' ) {
                document.body.style.background="yellow";
                keyPressed.innerText = 'Shift + a';
            }
            }
            window.onkeyup=e=>{
            console.log('hereAA')

            // shift + a 
            if (event.shiftKey && event.key==='a' ) {
                document.body.style.background="white";
                keyPressed.innerText = 'Shift + a';
            }
            }
            

      

       
        
    
   </script>
